<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Números Romanos</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Números Romanos</h1>
        
        <div class="input-group">
            <label for="roman-input">Número Romano:</label>
            <input type="text" id="roman-input">
        </div>
        
        <div class="input-group">
            <label for="arabic-input">Número Arábico:</label>
            <input type="text" id="arabic-input">
        </div>
        
        <button class="btn" onclick="convertRomanToArabic()">Converter para Arábico</button>
        <button class="btn" onclick="convertArabicToRoman()">Converter para Romano</button>
        
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
